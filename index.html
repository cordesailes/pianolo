<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur YouTube Favoris</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: #1e1e1e;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }

    #main {
      flex: 1;
      padding: 20px;
    }

    input[type="file"], select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #333;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .video-item {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #2a2a2a;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .video-item:hover {
      background-color: #3a3a3a;
    }

    .favorite {
      color: gold;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .favorite.off {
      color: #666;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
      background: #000;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <input type="file" id="fileInput" accept=".txt">
    <select id="sortSelect">
      <option value="all">Toutes les vidÃ©os</option>
      <option value="favorites">ðŸŒŸ Favoris uniquement</option>
      <option value="az">Trier A-Z</option>
    </select>
    <div id="videoList"></div>
  </div>

  <div id="main">
    <iframe id="videoPlayer" src=""></iframe>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoList = document.getElementById('videoList');
    const videoPlayer = document.getElementById('videoPlayer');
    const sortSelect = document.getElementById('sortSelect');

    let videos = [];

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split('\n');
        videos = lines.map(line => {
          const [title, url] = line.split('|').map(s => s.trim());
          return { title, url, favorite: false };
        }).filter(v => v.title && v.url);
        displayVideos();
      };
      reader.readAsText(file);
    });

    sortSelect.addEventListener('change', displayVideos);

    function getYouTubeID(url) {
      const match = url.match(/v=([^&]+)/);
      return match ? match[1] : '';
    }

    function displayVideos() {
      let filtered = [...videos];
      if (sortSelect.value === 'favorites') {
        filtered = filtered.filter(v => v.favorite);
      } else if (sortSelect.value === 'az') {
        filtered.sort((a, b) => a.title.localeCompare(b.title));
      }

      videoList.innerHTML = '';
      filtered.forEach((video, index) => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.textContent = video.title;
        div.addEventListener('click', () => {
          const id = getYouTubeID(video.url);
          videoPlayer.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        });

        const star = document.createElement('span');
        star.className = 'favorite' + (video.favorite ? '' : ' off');
        star.textContent = 'â˜…';
        star.addEventListener('click', e => {
          e.stopPropagation();
          video.favorite = !video.favorite;
          displayVideos();
        });

        div.appendChild(star);
        videoList.appendChild(div);
      });
    }
  </script>

</body>
</html>
